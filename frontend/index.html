<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="authors" content="Thomas  & Jodie Addis">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>  
        <h1>Didlydoo</h1>
    </header>
    <main class="container">
        <section class="container__eventForm">
            <div class="container__eventForm__Add">
                <input type="text" class="container__eventForm__form_name" placeholder="Event name">
                <input type="text" class="container__eventForm__form_author" placeholder="Author">
                <input type="text" class="container__eventForm__form_description" placeholder="Description">
                <button class="container__eventForm__Add_btn" type="submit">+</button>
            </div>
            <div class="container__eventForm__form">
                <div class="container__eventForm__form_dates">
                    <div class="date-container" data-index="0">
                        <input type="date" class="container__eventForm__form_date">
                        <button class="container__eventForm__Add_btnAddDate" type="submit">+</button>
                        <button class="remove-date-btn" type="button">-</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container__eventsTable">
    
        </section>
        <dialog id="eventDialog">
        </dialog>
        <dialog class="changeAvailability"></dialog>
    </main>
    <footer>
        <p>
            Coded by&nbsp;<a href="https://github.com/ThomMoerman" target="_blank">Thomas Moerman</a>,&nbsp;<a href="https://github.com/MarineFsn" target="_blank">Marine Fassin</a>&nbsp;and&nbsp;<a href="https://github.com/JodieAddis" target="_blank">Jodie Addis</a>
        </p>
    </footer>
    <!-- <script defer src="../frontend/script.js"></script> -->
    <script defer src="../script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
