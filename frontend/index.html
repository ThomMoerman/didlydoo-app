<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="authors" content="Thomas  & Jodie Addis">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didlydoo App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>  
        <h1>Didlydoo</h1>
    </header>
    <main class="container">
        <section class="container__eventForm">
            <div class="container__eventForm__form">
                <input type="text" class="container__eventForm__form_name" placeholder="Event name">
                <div class="container__eventForm__form_dates">
                    <div class="date-container" data-index="0">
                      <input type="date" class="container__eventForm__form_date">
                      <button class="remove-date-btn" type="button">-</button>
                    </div>
                </div>
                <button class="container__eventForm__Add_btnAddDate" type="submit">Add date</button>
                <input type="text" class="container__eventForm__form_author" placeholder="Author">
                <input type="text" class="container__eventForm__form_description" placeholder="Description">
            </div>
            <div class="container__eventForm__Add">
                <button class="container__eventForm__Add_btn" type="submit">Add event</button>
            </div>
        </section>
        <section class="container__eventsTable">
    
        </section>
    </main>
    <footer>

    </footer>
    <script defer src="../frontend/script.js"></script>
</body>
</html>
